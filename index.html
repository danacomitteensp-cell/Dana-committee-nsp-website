<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Dana Committee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="page-wrapper">
    <section class="hero" aria-labelledby="hero-title">
      <div class="hero-inner glass-card">
        <header class="hero-header">
          <div class="logo-mark" aria-hidden="true">
            <span class="logo-icon">
              <!-- Simple shield SVG -->
              <svg viewBox="0 0 48 48" class="shield-icon" aria-hidden="true">
                <path d="M24 4L10 9v13c0 9.1 5.7 17.4 14 20 8.3-2.6 14-10.9 14-20V9L24 4z"></path>
              </svg>
            </span>
            <span class="logo-text">Dana Committee</span>
          </div>
          <p class="hero-badge">Secure password viewer</p>
        </header>

        <div class="hero-content">
          <h1 id="hero-title">Welcome to Dana Committee</h1>
          <p class="hero-subtitle">Find your password securely</p>
        </div>

        <section class="email-section" aria-label="Password finder">
          <form id="email-form" class="email-form" novalidate>
            <label for="email-input" class="input-label">Enter your registered email</label>
            <div class="input-row">
              <div class="input-wrapper">
                <!-- Email icon -->
                <span class="input-icon" aria-hidden="true">
                  <svg viewBox="0 0 24 24" class="icon">
                    <path d="M4 4h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2zm0 2v.01L12 13l8-6.99V6H4zm0 3.25V18h16V9.25l-7.39 5.16a2 2 0 0 1-2.22 0L4 9.25z"></path>
                  </svg>
                </span>
                <input
                  id="email-input"
                  name="email"
                  type="email"
                  class="email-input"
                  placeholder="you@example.com"
                  autocomplete="email"
                  required
                  aria-required="true"
                >
              </div>
              <button type="submit" class="primary-btn" id="find-btn">
                <span class="btn-content">
                  <span class="btn-text">Find Password</span>
                  <!-- Arrow icon -->
                  <span class="btn-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" class="icon">
                      <path d="M5 12h12.17l-4.58-4.59L13 6l7 7-7 7-1.41-1.41L17.17 13H5z"></path>
                    </svg>
                  </span>
                  <!-- Loading spinner -->
                  <span class="btn-spinner" aria-hidden="true">
                    <svg viewBox="0 0 50 50" class="spinner">
                      <circle class="spinner-path" cx="25" cy="25" r="20"></circle>
                    </svg>
                  </span>
                </span>
              </button>
            </div>
            <p class="helper-text" id="form-message" role="status" aria-live="polite"></p>
          </form>
        </section>

        <section
          id="password-section"
          class="password-section hidden"
          aria-label="Password viewer"
        >
          <div class="password-card glass-card">
            <header class="password-header">
              <div class="password-title-wrap">
                <!-- Lock icon -->
                <span class="password-icon" aria-hidden="true">
                  <svg viewBox="0 0 24 24" class="icon">
                    <path d="M12 1a5 5 0 0 0-5 5v3H6a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-9a2 2 0 0 0-2-2h-1V6a5 5 0 0 0-5-5zm-3 5a3 3 0 0 1 6 0v3H9V6zm3 6a2 2 0 0 1 1 3.732V18h-2v-2.268A2 2 0 0 1 12 12z"></path>
                  </svg>
                </span>
                <h2 class="password-heading">Your Password</h2>
              </div>
              <p class="password-tagline">Only visible on your device</p>
            </header>

            <div class="password-body">
              <div class="password-display" aria-live="polite">
                <input
                  id="password-input"
                  type="password"
                  class="password-field"
                  readonly
                  aria-label="Your password"
                >
                <div class="password-actions">
                  <!-- Eye toggle -->
                  <button
                    type="button"
                    class="icon-btn"
                    id="toggle-password-btn"
                    aria-label="Show password"
                    aria-pressed="false"
                  >
                    <span class="icon-layer icon-eye" aria-hidden="true">
                      <!-- Eye SVG -->
                      <svg viewBox="0 0 24 24" class="icon">
                        <path d="M12 5C7 5 3.73 8.11 2 12c1.73 3.89 5 7 10 7s8.27-3.11 10-7c-1.73-3.89-5-7-10-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10zm0-2a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
                      </svg>
                    </span>
                    <span class="icon-layer icon-eye-off" aria-hidden="true">
                      <!-- Eye off SVG -->
                      <svg viewBox="0 0 24 24" class="icon">
                        <path d="M12 5c2.73 0 5.06 1.16 6.83 2.77L21.19 5.4 22.6 6.8 4.81 24.6 3.4 23.19l2.3-2.3C3.66 19.41 2.35 17.87 2 17c1.73-3.89 5-7 10-7 .73 0 1.45.08 2.14.21L12.9 11.45A3 3 0 0 0 9 15.35l-1.53 1.53A4.98 4.98 0 0 1 7 15a5 5 0 0 1 5-5c.35 0 .69.04 1.02.11L14.8 8.33A9.54 9.54 0 0 0 12 8C7 8 3.73 11.11 2 15c.35.79 1.68 2.36 3.67 3.86l1.45-1.45C5.97 16.42 5 15.06 5 15c1.73-3.89 5-7 10-7 .54 0 1.08.04 1.61.11l1.57-1.57C16.81 5.47 14.47 5 12 5z"></path>
                      </svg>
                    </span>
                  </button>

                  <!-- Copy button -->
                  <button
                    type="button"
                    class="icon-btn"
                    id="copy-password-btn"
                    aria-label="Copy password"
                  >
                    <!-- Copy SVG -->
                    <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
                      <path d="M8 7V3a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1h-4v3H9a1 1 0 0 1-1-1v-4H4a1 1 0 0 1-1-1V7h5zm2 0h7v10h2V4H10v3zM5 9v8h7V9H5z"></path>
                    </svg>
                  </button>
                </div>
              </div>
              <p class="copy-status" id="copy-status" role="status" aria-live="polite"></p>
            </div>
          </div>
        </section>

        <section class="app-section" aria-label="Open app">
          <a href="https://example.com" id="open-app-link" class="app-btn">
            <span class="app-btn-inner">
              <span class="app-btn-text">Open App</span>
              <span class="app-btn-icon" aria-hidden="true">
                <!-- Launch icon -->
                <svg viewBox="0 0 24 24" class="icon">
                  <path d="M5 19h14v-2H5v2zm14-9h-2V8h-3V6h5v4zM5 5v4h2V7h3V5H5zm9 9v3h-3v2h5v-5h-2zM7 14H5v5h5v-2H7v-3z"></path>
                </svg>
              </span>
            </span>
          </a>
        </section>
      </div>
    </section>

    <footer class="site-footer">
      <p class="footer-text">Dana Committee &mdash; secure access to your credentials.</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
